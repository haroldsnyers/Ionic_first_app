<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Course repo</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>  
  </head>
  <body>
    <ion-app>
        <ion-header>
          <ion-toolbar color="dark">
            <ion-title>My courses</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-item>
            <ion-label position="floating">Course Name</ion-label>
            <ion-input type="text" id="name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Course Rating (1-10)</ion-label>
            <ion-input type="number" id="rating"></ion-input>
          </ion-item>
          <div class="ion-margin ion-text-left">
            <ion-button id="btn-confirm">
                <ion-icon name="add"></ion-icon>
                Add
            </ion-button>
          </div>
          <ion-list id="courses-list">
                            
          </ion-list>
        </ion-content>
        <div id="alert"></div>
    </ion-app>
    <script src="app.js"></script>
  </body>
</html>
